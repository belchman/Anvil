name: Autonomous Pipeline

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      ticket:
        description: 'Ticket ID or feature description'
        required: true
      tier:
        description: 'Pipeline tier'
        required: false
        default: 'auto'
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '20'
      trigger_label:
        description: 'Issue label that triggers the pipeline'
        required: false
        default: 'agent-ready'

env:
  TRIGGER_LABEL: agent-ready
  DEFAULT_NODE_VERSION: '20'
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-pipeline:
    if: github.event.label.name == inputs.trigger_label || github.event.label.name == env.TRIGGER_LABEL || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build Anvil
        run: cargo build --release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || env.DEFAULT_NODE_VERSION }}

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Determine ticket
        id: ticket
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ticket=${{ github.event.inputs.ticket }}" >> $GITHUB_OUTPUT
            echo "tier=${{ github.event.inputs.tier || 'auto' }}" >> $GITHUB_OUTPUT
          else
            echo "ticket=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
            echo "tier=auto" >> $GITHUB_OUTPUT
          fi

      - name: Run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          AUTONOMOUS_MODE: true
          MAX_PIPELINE_COST: 50
        run: |
          ./target/release/anvil run "${{ steps.ticket.outputs.ticket }}" \
            --tier ${{ steps.ticket.outputs.tier }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: docs/artifacts/pipeline-runs/
