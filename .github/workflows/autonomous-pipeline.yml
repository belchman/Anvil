name: Autonomous Pipeline

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      ticket:
        description: 'Ticket ID or feature description'
        required: true
      node_version:
        description: 'Node.js version to use'
        required: false
        default: '20'
      trigger_label:
        description: 'Issue label that triggers the pipeline'
        required: false
        default: 'agent-ready'

env:
  TRIGGER_LABEL: agent-ready
  DEFAULT_NODE_VERSION: '20'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-pipeline:
    if: github.event.label.name == inputs.trigger_label || github.event.label.name == env.TRIGGER_LABEL || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version || env.DEFAULT_NODE_VERSION }}

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Determine ticket
        id: ticket
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ticket=${{ github.event.inputs.ticket }}" >> $GITHUB_OUTPUT
          else
            echo "ticket=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Load pipeline config
        id: config
        run: |
          # Extract LOG_BASE_DIR from pipeline.config.sh
          LOG_BASE_DIR=$(grep '^LOG_BASE_DIR=' pipeline.config.sh | cut -d'"' -f2)
          echo "log_base_dir=${LOG_BASE_DIR:-docs/artifacts/pipeline-runs}" >> $GITHUB_OUTPUT

      - name: Run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
          AUTONOMOUS_MODE: true
          MAX_PIPELINE_COST: 50
        run: |
          chmod +x run-pipeline.sh
          ./run-pipeline.sh "${{ steps.ticket.outputs.ticket }}"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: ${{ steps.config.outputs.log_base_dir }}/
